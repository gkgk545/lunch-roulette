<!DOCTYPE html>
<html>
<head>
    <title>점심 메뉴 룰렛</title>
    <style>
    /* Google Fonts - Noto Sans KR */
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap');
    body {
        text-align: center;
        font-family: 'Noto Sans KR', sans-serif;
        background-color: #f0f2f5;
        margin: 0;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        box-sizing: border-box;
    }
    h1 {
        margin-top: 20px;
        margin-bottom: 30px;
        font-size: 2.8em;
        color: #2c3e50;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
    }
    /* 캔버스와 포인터를 감싸는 컨테이너 */
    .wheel-container {
        position: relative;
        width: 416px; /* 캔버스 너비 400px + 테두리 8px * 2 */
        height: 416px;
        margin: 0 auto;
    }
    /* CSS로 만든 포인터 (화살표) */
    .wheel-container::after {
        content: '';
        position: absolute;
        top: -15px; /* 룰렛 바로 위에 위치하도록 조정 */
        left: 50%;
        transform: translateX(-50%);
        width: 0;
        height: 0;
        /* 삼각형 만들기 */
        border-left: 20px solid transparent;
        border-right: 20px solid transparent;
        border-top: 30px solid #e74c3c; /* 포인터 색상 */
        z-index: 10;
        filter: drop-shadow(0px 2px 3px rgba(0, 0, 0, 0.4));
    }
    #canvas {
        border: 8px solid #3498db;
        border-radius: 50%;
        box-shadow: 0 0 25px rgba(0, 123, 255, 0.4), 0 0 60px rgba(0, 123, 255, 0.2);
        background-color: #ffffff;
        display: block;
    }
    #spin_button {
        font-size: 1.8em;
        padding: 15px 35px;
        margin-top: 40px;
        cursor: pointer;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 50px;
        box-shadow: 0 8px 15px rgba(0,0,0,0.2);
        transition: all 0.3s ease;
        outline: none;
    }
    #spin_button:hover {
        background-color: #218838;
        box-shadow: 0 12px 20px rgba(0,0,0,0.3);
        transform: translateY(-3px);
    }
    #spin_button:active {
        background-color: #1e7e34;
        transform: translateY(0);
        box-shadow: 0 5px 10px rgba(0,0,0,0.2);
    }
    /* 룰렛이 돌아가는 동안 버튼 비활성화 스타일 */
    #spin_button:disabled {
        background-color: #6c757d;
        cursor: not-allowed;
        transform: translateY(0);
        box-shadow: 0 5px 10px rgba(0,0,0,0.2);
    }
    #result {
        margin-top: 30px;
        font-size: 2.5em;
        font-weight: bold;
        color: #e74c3c;
        text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
        min-height: 1.5em; /* 결과가 없을 때 높이 유지 */
        animation: fadeIn 0.5s ease-in-out;
    }
    @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.9); }
        to { opacity: 1; transform: scale(1); }
    }
    </style>
</head>
<body>
    <h1>오늘의 점심은?</h1>
    <canvas id='canvas' width='400' height='400'></canvas>
    <br />
    <button id='spin_button' onClick="startSpin();">룰렛 돌리기!</button>
    <div id="result"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="Winwheel.js"></script>
    <script src="script.js"></script>
</body>
</html>
