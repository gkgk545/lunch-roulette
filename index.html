<!DOCTYPE html>
<html>
<head>
    <title>점심 메뉴 룰렛</title>
    <style>
        /* Google Fonts - Noto Sans KR */
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap');
        
        body {
            text-align: center;
            font-family: 'Noto Sans KR', sans-serif; /* 폰트 변경 */
            background-color: #f0f2f5; /* 배경색 추가 */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        
        h1 {
            margin-top: 20px;
            margin-bottom: 30px;
            font-size: 2.8em;
            color: #2c3e50;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        #canvas {
            border: 8px solid #3498db; /* 캔버스 테두리 */
            border-radius: 50%; /* 캔버스 원형으로 */
            box-shadow: 0 0 25px rgba(0, 123, 255, 0.4), 0 0 60px rgba(0, 123, 255, 0.2); /* 빛나는 효과 */
            background-color: #ffffff;
        }
        
        #spin_button {
            font-size: 1.8em;
            padding: 15px 35px;
            margin-top: 40px;
            cursor: pointer;
            background-color: #28a745; /* 버튼 색상 */
            color: white;
            border: none;
            border-radius: 50px; /* 버튼 둥글게 */
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease; /* 호버 효과 */
            outline: none;
        }
        
        #spin_button:hover {
            background-color: #218838;
            box-shadow: 0 12px 20px rgba(0,0,0,0.3);
            transform: translateY(-3px);
        }
        
        #spin_button:active {
            background-color: #1e7e34;
            transform: translateY(0);
            box-shadow: 0 5px 10px rgba(0,0,0,0.2);
        }
        
        #result {
            margin-top: 30px;
            font-size: 2.5em;
            font-weight: bold;
            color: #e74c3c; /* 결과 텍스트 색상 */
            text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
            min-height: 1.5em; /* 결과가 없을 때 높이 유지 */
        }
        
        /* Winwheel.js 룰렛 텍스트 스타일 (script.js 또는 Winwheel.js에서 설정 필요) */
        /* 룰렛 섹션별 텍스트 색상이나 폰트는 Winwheel.js 설정에서 주로 담당합니다.
           예를 들어, 룰렛 생성 시 textFontFamily: 'Noto Sans KR', textFillStyle: '#333' 등으로 설정합니다.
           여기서는 기본적인 가이드를 드립니다. */
    </style>
</head>
<body>
    <h1>오늘의 점심은?</h1>
    <canvas id='canvas' width='400' height='400'></canvas>
    <br />
    <button id='spin_button' onClick="startSpin();">룰렛 돌리기!</button>
    <div id="result"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="Winwheel.js"></script>
    <script src="script.js"></script>
</body>
</html>
